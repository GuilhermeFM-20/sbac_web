<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->

  <section class="content-header">
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Alunos</li>
    </ol>
  </section>

  <section class="content" style=" margin-top: 2%;">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">

          <div class="box-header" >
            <h4><b>Buscar Alunos</b></h4>
            <!-- <a href="/admin/cadastro/aluno" style="width:14%;" class="btn btn-success">Cadastrar Aluno</a> -->
          </div>  
              <form role="form" action="/admin/aluno/buscar" method="post">
                  <div class="campos_form" >
                    <div class="form-group">
                    <label for="desproduct">Nome</label><br>
                    <input type="text" class="form-control" id="desproduct" name="nome" placeholder="Digite o nome">
                    </div>
                    <div class="form-group">
                    <label for="vlprice">Matrícula</label><br>
                    <input type="value" class="form-control" id="vlprice" name="matricula" placeholder="Digite a matrícula escolar">
                    </div>
                  </div>

                  <div class="box-footer">
                    <button type="submit" id="btn-sb" class="btn btn-primary">Buscar</button>
                    <a href="/admin/cadastro/aluno" id="btn-sb"  class="btn btn-success">Cadastrar</a>
                  </div>
                </form>
              <!-- /.box-body -->
            </div>
      </div>
    </div>
  
  </section>

  
  
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
               
              <div class="box-body no-padding" id="row-grid">
                <table class="table table-striped" style="border-width:1px;">
                      <thead>
                        <tr>
                          <th>Nome do Aluno</th>
                          <th>Matrícula</th>
                          <th>Email</th>
                          <th>Sexo</th>
                          <th>Turma</th>
                          <th>Telefone</th>
                          <th style="width: 170px"></th>
                        </tr>
                        </thead>
                        <tbody>
                      {loop="$alunos"}
                          <tr>
                          <td>{$value.nome_leitor}</td>
                          <td>{$value.matricula_leitor}</td>
                          <td>{$value.email_leitor}</td>
                          <td>{$value.sexo}</td>
                          <td>{$value.turma}</td>
                          <td>{$value.telefone_leitor}</td>
                          <td>
                            <a href="/admin/aluno/card/{$value.leitor_id}" class="btn btn-success btn-xs" target="_blank"><i class="fa fa-credit-card"></i></a>
                            <a href="/admin/aluno/{$value.leitor_id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                            <a href="/admin/aluno/{$value.leitor_id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                          </td>
                          </tr>
                      {/loop}
                    </tbody>
                </table>
              </div> 
  
              <!-- /.box-body -->
            </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12">
          <div class="product-pagination text-center">
              <nav>
                  <ul class="pagination">
                  {loop="$pages"}
                  <li><a href="{$value.link}">{$value.page}</a></li>
                  {/loop}
                  </ul>
              </nav>                        
          </div>
      </div>
    </div> -->
  
  </section>

  
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
